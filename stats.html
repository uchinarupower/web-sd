<script type="text/javascript">
$(window).on("load",function(){
  $.cookie.json = true;

  var cnt = $.cookie("cnt", Number);
  if(typeof cnt !== "undefined"){
    for(var i=1; i<=cnt; i++){
      var target = "result_" + i;
      console.log($.cookie(target));
      var cookie = $.cookie(target);
      if(cookie.game === "win"){
        bun = "<tr><th><font class='judge' color='danger'>Win&nbsp;</font></th>"
              + "<th><img class='result-table-icon' src=./img/icon/" + cookie.my_char_path + " alt=''></th>"
              + "<th><img class='result-table-icon' src=./img/icon/" + cookie.enemy_char_path + " alt=''></th>"
              + "<th><button type='button' class='btn btn-sm btn-info' onclick='edit_result(" + i + ")'>編集</th>";
      }
      else{
        bun = "<tr><th><font class='judge' color='success'>Lose</font></div></th>"
              + "<th><img class='result-table-icon' src=./img/icon/" + cookie.my_char_path + " alt=''></th>"
              + "<th><img class='result-table-icon' src=./img/icon/" + cookie.enemy_char_path + " alt=''></th>"
              + "<th><button type='button' class='btn btn-sm btn-info editing-btn' onclick='edit_result(" + i + ")'>編集</th>";
      }
      $("#table_body").after(bun);
      console.log(cookie.id)
    }
  }
});

function edit_result(cookie_id){
  window.location.href("./index.html#id=" + cookie_id)
